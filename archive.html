---
layout: default
title: Archive
---

<div id="home">
  <h1>All Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  <p>Older posts are still up here: <a href="http://hross.net/blog/">hross.net/blog/</a></p>
</div>
